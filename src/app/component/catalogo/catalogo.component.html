<div #toRead class="box">
<div *ngFor="let im of this.images"class="card puntero">
<div class="uno">
  <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{im.des}}</mat-card-title>
    <mat-card-subtitle>{{im.precio}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="im.src" alt="">
  <mat-card-actions>
    <a href=""><mat-icon aria-label="Side nav toggle icon">Comprar</mat-icon></a>
    <div class="center-block"><ngx-qrcode  cssClass = "aclass" [value]="precioQr" errorCorrectionLevel = "M"></ngx-qrcode></div>
  </mat-card-actions>
</mat-card>

</div>
</div>



</div>
<app-speak [toRead]="toRead.textContent"></app-speak>
