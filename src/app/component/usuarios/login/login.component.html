<section #toRead id="login" class="mb-5">
  <div class="container login">
    <div class="row login-header">
     
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="afAuth" >Login</h1>
                <div class="form-group">
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group" routerLinkActive="active">
                  <a [routerLink]="['/registro']" class="form-control login-user">Crear Cuenta</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-social btn-google" (click)="onGoogleLogin()">
                    <span class="fa fa-google"></span>
                    Iniciar con google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-speak [toRead]="toRead.textContent"></app-speak>
